<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>architech2016</title>
		<style type="text/css">
			body {
				background-color: #eee;
				font: normal 14px/1.5 "\5FAE\8F6F\96C5\9ED1", Helvetica;
			}
			h3 {
				font-size: 20px;
			}
			.text-center {
				text-align: center;
			}
			.flex-container {
				display: flex;
			}
			.flex-container > * {
				height: 100%;
			}
			.flex3 {
				flex: 3;
			}
			.content {
				padding: 10px 20px;
				background-color: #3e3;
				border-radius: 4px;
			}
			.btn-container, .content + .content {
				margin-top: 5px;
			}
			.btn-container {
				text-align: center;
			}
			.btn {
				display: inline-block;
				padding: 6px 12px;
				font-size: 14px;
				font-weight: 400;
				line-height: 1.4;
				text-align: center;
				white-space: nowrap;
				cursor: pointer;
				-webkit-user-select: none;
				user-select: none;
				background-image: none;
				border: 1px solid transparent;
				border-radius: 4px;
			}
			.btn-default {
				color: #333;
				background-color: #fff;
				border-color: #ccc;
			}
			.btn-primary {
				color: #fff;
				background-color: #337ab7;
				border-color: #2e6d4a;
			}
			aside {
				margin-left: 10px;
			}
			.flex1 {
				flex: 1;
			}
			footer {
				height: 40px;
				line-height: 40px;
				color: #666;
				text-align: center;
				position: fixed;
				bottom: 0;
				width: 100%;
			}
		</style>
		<script type="text/javascript">
			var basePath = '../';
			(function(){MX=window.MX||{};var g=function(a,c){for(var b in c)a.setAttribute(b,c[b])};MX.load=function(a){var c=a.js,b=c?".js":".css",d=-1==location.search.indexOf("jsDebug"),e=a.js||a.css;-1==e.indexOf("http://")?(e=(a.path||window.basePath)+((c?"js/":"css/")+e)+(!d&&!c?".source":""),b=e+(a.version?"_"+a.version:"")+b):b=e;d||(d=b.split("#"),b=d[0],b=b+(-1!=b.indexOf("?")?"&":"?")+"r="+Math.random(),d[1]&&(b=b+"#"+d[1]));if(c){var c=b,h=a.success,f=document.createElement("script");f.onload=function(){h&&h();f=null};g(f,{type:"text/javascript",src:c,async:"true"});document.getElementsByTagName("head")[0].appendChild(f)}else{var c=b,i=a.success,a=document.createElement("link");g(a,{rel:"stylesheet"});document.getElementsByTagName("head")[0].appendChild(a);g(a,{href:c});i&&(a.onload=function(){i()})}}})();
		</script>
		<body>
			<header>
				<h3 class="text-center">architech2016 title</h3>
			</header>
			<section class="flex-container">
				<article class="flex3">
					<div class="content">这是一个简单demo页面，主要用来示例用headjs异步加载requirejs,然后通过requirejs加载页面需要的其他js文件，将js的管理完全交给requirejs.</div>
					<div class="content">requirejs会根据依赖关系树，进行深度优先遍历。通过对js的异步按需加载来提升首页的加载性能。</div>
					<div id="btn-container" class="btn-container">
						<button class="btn btn-primary btn-show">点击展示对话框</button>
						<button class="btn btn-default btn-hide">点击隐藏对话框</button>
					</div>
				</article>
				<aside class="flex1">
					<div class="content">这是通过flex进行的一个简单两栏布局</div>
				</aside>
			</section>
			<footer>一般在页脚放置版权©2014-2016 联系方式jansesun2113@gmail.com</footer>
			<script type="text/javascript">
				MX.load({
					js: 'lib/require',
					version: '160105',
					success: function() {
						require(['jquery', 'module/Dialog'], function($, Dialog) {
							var dialog = new Dialog('dialog-id'); // print 'init'
							$('#btn-container').on('click', '.btn-show', function(e) {
								dialog.show(); // print 'show'
							}).on('click', '.btn-hide', function(e) {
								dialog.hide(); // print 'hide'
							});
						});
					}
				});
			</script>
		</body>
	</head>
</html>
